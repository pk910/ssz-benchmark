name: Benchmark dynamic-ssz (Reflection Only)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download test data
        run: |
          mkdir -p res
          # Download test data if not present
          if [ ! -f res/block-mainnet.ssz ]; then
            echo "Test data files should be committed to the repository"
            exit 1
          fi

      - name: Install dependencies
        working-directory: benchmarks/dynamicssz-reflection
        run: go mod download

      - name: Run benchmarks
        working-directory: benchmarks/dynamicssz-reflection
        run: |
          go test -run=^$ -bench=. -benchmem -count=5 | tee benchmark_results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: dynamicssz-reflection-benchmark-results
          path: benchmarks/dynamicssz-reflection/benchmark_results.txt
